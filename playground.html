<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.9.0/tachyons.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="bg-near-white f4 system-sans-serif">
    <div class="mw8 center">
      <h1 class="f2">Textarea</h1>
      <textarea id="js-textarea" cols="30" rows="10" class="system-sans-serif w-100 h5"></textarea>

      <h1 class="f2">Inputs</h1>
      <p class="lh-copy"><input type="text" placeholder="text"></p>
      <p class="lh-copy"><input type="email" placeholder="email"></p>

      <h1 class="f2">Contenteditable</h1>
      <p contenteditable class="lh-copy">Lorem ipsum <strong>dolor sit amet</strong>, consectetur adipisicing elit. <em>Nisi quam <small>voluptates</small> laboriosam</em> quod nulla expedita officiis voluptatem, voluptatum nemo accusantium nam, commodi. <i>Aperiam facere, porro magnam. Dicta adipisci eius et.</i></p>
    </div>
  </body>
</html>
